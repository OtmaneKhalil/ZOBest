<section class="login w-full h-full flex " style="height: 100vh;">
    <div class="login-img w-1/2 h-full hidden lg:block">
        <img src="../../../assets/images/header2.png" alt="" class="w-full h-full">
    </div>
    <div class="login-form lg:w-1/2 mx-auto lg:mx-0 lg:px-32 py-14 lg:py-4">
        <h1 class="text-2xl font-bold text-center">Creéz votre compte</h1>
        <form action="" class="my-10 flex flex-col w-full">
            <label for="userName" class="font-semibold">Nom complete :</label>
            <input type="text" name="userName" class="p-2 my-2 mb-2 border rounded-md"> 
            <label for="sexe" class="font-semibold">Sexe :</label>
            <select name="sexe" id="" class="p-2 my-2 mb-2 border rounded-md">
                <option value="" disabled selected>Choisir</option>
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
            </select>
            <label for="Age" class="font-semibold">Age :</label>
            <input type="number" name="Age" class="p-2 my-2 mb-2 border rounded-md">
            <label for="Email" class="font-semibold">Email :</label>
            <input type="email" name="Email" class="p-2 my-2 mb-2 border rounded-md"> 
            <label for="Password" class="font-semibold">Mot de passe :</label>
            <input type="password" name="Password" class="p-2 my-2 border rounded-md">
            <input type="submit" name="signin" value="S'inscrire" class="p-2 my-4 font-bold border rounded-md">
            <p class="text-center">Vous avez déja un compte, <a routerLink="/login" style="color: #0064cf; text-decoration: underline;">Se connecter</a></p>
        </form>
    </div>
</section>
